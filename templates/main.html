<!DOCTYPE html>
<html>

<head>
    <script src="../static/main.js"></script>
    <title>MoodMetrics</title>
    <link rel="stylesheet" href="../static/style/style.css">
    <link rel="icon" type="image/x-icon"
        href="https://www.eolo.it/.resources/eolo-portal-templating/webresources/icons/favicon-2018.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="body">
        <h2>MoodMetrics</h2>
        <div id="drop_zone" ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
            Drop here your files
        </div>
        <button onclick="handlerCheckEmotions()">
            <i class="fa-solid fa-magnifying-glass"></i>
            Read file(s)
        </button>
        <button onclick="downloadFile()">
            <i class="fa-solid fa-circle-down"></i>
            Download file(s)
        </button>
    </div>
    <div id="wrapper" hidden>
        <div class="profile-main-loader">
            <div class="loader">
                <svg class="circular-loader" viewBox="25 25 50 50">
                    <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#1aaaed" stroke-width="2" />
                </svg>
            </div>
        </div>
    </div>
    <div id="holder">

    </div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/jsx">
        let root = ReactDOM.createRoot(document.getElementById('holder'));
        function loadReact(resultList) {
            root.render(resultList.map((object) => (
                <div key={object.id}>
                    <div>{object.id}</div>
                    <div>{object.text}</div>
                </div>
            )))
        }
    </script>
</body>

</html>
